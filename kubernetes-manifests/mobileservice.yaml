apiVersion: apps/v1
kind: Deployment
metadata:
  name: mobileservice
  labels:
    app: mobileservice
    tags.datadoghq.com/env: "ctf"
    tags.datadoghq.com/service: "mobileservice"
    tags.datadoghq.com/version: "v3.1.4"
  annotations:
    deployTimestamp: "2025-04-19T12:00:00Z"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mobileservice
  template:
    metadata:
      labels:
        app: mobileservice
        tags.datadoghq.com/env: "ctf"
        tags.datadoghq.com/service: "mobileservice"
        tags.datadoghq.com/version: "v3.1.4"
    spec:
      containers:
        - name: mobileservice
          image: nginx:1.25
          envFrom:
            - configMapRef:
                name: mobileservice-config
          resources:
            limits:
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: mobileservice
  labels:
    app: mobileservice
spec:
  selector:
    app: mobileservice
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mobileservice-hpa
  labels:
    app: mobileservice
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mobileservice
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50