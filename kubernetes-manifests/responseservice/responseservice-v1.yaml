apiVersion: apps/v1
kind: Deployment
metadata:
  name: responseservice-v1
  labels:
    app: responseservice-v1
    tags.datadoghq.com/env: "ctf"
    tags.datadoghq.com/service: "responseservice"
    tags.datadoghq.com/version: "v1.0.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: responseservice-v1
  template:
    metadata:
      labels:
        app: responseservice-v1
        admission.datadoghq.com/enabled: "true"     
        tags.datadoghq.com/env: "ctf"
        tags.datadoghq.com/service: "responseservice"
        tags.datadoghq.com/version: "v1.0.0"
    spec:
      containers:
        - name: responseservice-v1
          image: ghcr.io/keisukesakasai/ctf-swagstore/responseservice-v1:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
          env:  
            - name: NUM_RUNDOM_DATA
              value: "1000000"
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
            - name: DD_TRACE_SAMPLE_RATE
              value: "1"              
          resources:
            limits:
              cpu: 250m
              memory: 250Mi
            requests:
              cpu: 50m
              memory: 100Mi          
          volumeMounts:                  # ボリュームマウントのセクションを追加
            - name: config-volume
              mountPath: /root/data         
      volumes:                          # volumes セクションを追加
        - name: config-volume
          configMap:
            name: inputdata
            items:
            - key: input.txt
              path: input.txt            
---
apiVersion: v1
kind: Service
metadata:
  name: responseservice-service-v1
spec:
  selector:
    app: responseservice-v1
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080